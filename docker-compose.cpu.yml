# Omniscience Pro - Docker Compose (CPU-only, no GPU required)
# Usage:
#   docker-compose -f docker-compose.cpu.yml up -d

services:
  # Ollama LLM Server (CPU)
  ollama:
    image: ollama/ollama:latest
    container_name: omniscience-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Pull models on first run
  ollama-setup:
    image: ollama/ollama:latest
    container_name: omniscience-ollama-setup
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=ollama:11434
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Pulling models..."
        ollama pull qwen3:4b
        echo "Models ready!"
    restart: "no"

  # Omniscience Pro Application
  app:
    build: .
    container_name: omniscience-app
    ports:
      - "8501:8501"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - ./db_omniscience:/app/db_omniscience
      - ./chats:/app/chats
      - ./uploads:/app/uploads
      - /home/sapta/CDAC_Projects:/app/projects:ro
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped

volumes:
  ollama_data:
